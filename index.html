    <script>
        const generateBtn = document.getElementById('generate-btn');
        const clearBtn = document.getElementById('clear-btn');
        const resultsContainer = document.getElementById('results-container');
        const optimizationResultsContainer = document.getElementById('optimization-results-container');
        const formFields = Array.from(document.querySelectorAll('.form-field'));
        const ideateBtn = document.getElementById('ideate-btn');
        const overallDescEl = document.getElementById('overall-desc');
        const optimizeBtn = document.getElementById('optimize-btn');
        
        const outputIdEl = document.getElementById('prompt-output-id');
        const copyIdBtn = document.getElementById('copy-btn-id');
        const outputEnEl = document.getElementById('prompt-output-en');
        const copyEnBtn = document.getElementById('copy-btn-en');
        
        const optimizedOutputIdEl = document.getElementById('optimized-output-id');
        const copyOptimizedIdBtn = document.getElementById('copy-optimized-btn-id');
        const optimizedOutputEnEl = document.getElementById('optimized-output-en');
        const copyOptimizedEnBtn = document.getElementById('copy-optimized-btn-en');

        function toggleActionButtonsVisibility() {
            const isAnyFieldFilled = formFields.some(field => field.value.trim() !== '');
            clearBtn.classList.toggle('hidden', !isAnyFieldFilled);
            
            const isResultVisible = resultsContainer.classList.contains('visible');
            optimizeBtn.classList.toggle('hidden', !isResultVisible);
        }
        
        async function callGeminiAPI(prompt) {
             let chatHistory = [{ role: "user", parts: [{ text: prompt }] }];
             const payload = { contents: chatHistory };
             const apiKey = ""; 
             const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
             
             const response = await fetch(apiUrl, {
                 method: 'POST',
                 headers: { 'Content-Type': 'application/json' },
                 body: JSON.stringify(payload)
             });

             if (!response.ok) {
                 throw new Error(`HTTP error! status: ${response.status}`);
             }

             const result = await response.json();
             
             if (result.candidates && result.candidates.length > 0 &&
                 result.candidates[0].content && result.candidates[0].content.parts &&
                 result.candidates[0].content.parts.length > 0) {
                 return result.candidates[0].content.parts[0].text.trim();
             } else {
                 console.error("Struktur respons tidak terduga:", result);
                 throw new Error("Gagal mendapatkan konten dari respons API.");
             }
        }

        async function handleIdeation() {
            const ideateIcon = document.getElementById('ideate-icon');
            const ideateLoader = document.getElementById('ideate-loader');
            const ideateBtnText = document.getElementById('ideate-btn-text');
            const initialDescription = overallDescEl.value.trim();

            if (!initialDescription) {
                overallDescEl.placeholder = "Tulis ide awal Anda di sini terlebih dahulu!";
                overallDescEl.classList.add('border-red-500', 'focus:border-red-500');
                setTimeout(() => {
                     overallDescEl.placeholder = "Tulis ide awal Anda di sini, lalu klik 'Ideasi Cepat' untuk mengembangkannya...";
                     overallDescEl.classList.remove('border-red-500', 'focus:border-red-500');
                }, 3000);
                return;
            }

            const prompt = `Kembangkan deskripsi foto ini menjadi satu kalimat yang lebih puitis, imajinatif, dan sinematik: "${initialDescription}". Hanya berikan kalimat deskripsinya saja tanpa tambahan apapun.`;
            
            ideateBtn.disabled = true;
            ideateIcon.style.display = 'none';
            ideateBtnText.style.display = 'none';
            ideateLoader.classList.remove('hidden');

            try {
                const optimizedText = await callGeminiAPI(prompt);
                overallDescEl.value = optimizedText;
            } catch (error) {
                console.error("Error during API call:", error);
                overallDescEl.value = "Terjadi kesalahan. Periksa koneksi atau coba lagi nanti.";
            } finally {
                ideateBtn.disabled = false;
                ideateIcon.style.display = 'inline';
                ideateBtnText.style.display = 'inline';
                ideateLoader.classList.add('hidden');
            }
        }

        async function handleOptimization() {
            const optimizeBtnText = document.getElementById('optimize-btn-text');
            const optimizeIcon = document.getElementById('optimize-icon');
            const optimizeLoader = document.getElementById('optimize-loader');
            const originalPromptEn = outputEnEl.value;

            if (!originalPromptEn.trim()) return;

            const promptToOptimize = `Optimalkan prompt berikut untuk model AI teks-ke-gambar seperti Midjourney. Buat lebih deskriptif, detail, dan puitis. Hanya kembalikan prompt yang sudah dioptimalkan, tanpa tambahan teks atau penjelasan apa pun. Prompt asli: "${originalPromptEn}"`;

            optimizeBtn.disabled = true;
            optimizeBtnText.style.display = 'none';
            optimizeIcon.style.display = 'none';
            optimizeLoader.classList.remove('hidden');
            
            try {
                 const optimizedPromptEn = await callGeminiAPI(promptToOptimize);
                 optimizedOutputEnEl.value = optimizedPromptEn;

                 const promptToTranslate = `Terjemahkan prompt gambar yang artistik ini ke dalam Bahasa Indonesia yang natural dan deskriptif: "${optimizedPromptEn}"`;
                 const translatedPromptId = await callGeminiAPI(promptToTranslate);
                 optimizedOutputIdEl.value = translatedPromptId;

                 optimizationResultsContainer.classList.add('visible');

            } catch (error) {
                 console.error("Error during optimization:", error);
                 // Optionally, show an error message to the user
            } finally {
                optimizeBtn.disabled = false;
                optimizeBtnText.style.display = 'inline';
                optimizeIcon.style.display = 'inline';
                optimizeLoader.classList.add('hidden');
            }
        }

        function generatePrompt() {
            const overallDesc = overallDescEl.value.trim();
            const charFields = {
                name: document.getElementById('char-name').value.trim(),
                nationality: document.getElementById('char-nationality').value.trim(),
                age: document.getElementById('char-age').value.trim(),
                gender: document.getElementById('char-gender').value.trim(),
                features: document.getElementById('char-features').value.trim(),
                clothing: document.getElementById('char-clothing').value.trim(),
                action: document.getElementById('char-action').value.trim(),
            };
            
            let base_en = [charFields.age, charFields.gender, charFields.nationality].filter(Boolean).join(' ');
            let subjectEN = base_en ? `${base_en} character` : 'a character';
            if (charFields.name) subjectEN += ` named ${charFields.name}`;
            
            let details_en = [];
            if (charFields.features) details_en.push(`with ${charFields.features}`);
            if (charFields.clothing) details_en.push(`wearing ${charFields.clothing}`);
            if (charFields.action) details_en.push(charFields.action);
            if (details_en.length > 0) subjectEN += `, ${details_en.join(', ')}`;
            
            let subjectID = `Seorang karakter ${charFields.gender || ''} ${charFields.nationality || ''} ${charFields.age ? `berusia ${charFields.age}` : ''} ${charFields.name ? `bernama ${charFields.name}`: ''}`.replace(/\s+/g, ' ').trim();
            let details_id = [];
            if(charFields.features) details_id.push(`dengan ${charFields.features}`);
            if(charFields.clothing) details_id.push(`mengenakan ${charFields.clothing}`);
            if(charFields.action) details_id.push(`sedang ${charFields.action}`);
            if(details_id.length > 0) subjectID += `, ${details_id.join(', ')}`;

            const sceneText = document.getElementById('scene').value.trim();
            let mainSubjectEN = charFields.name || charFields.gender ? subjectEN : '';
            let mainSubjectID = charFields.name || charFields.gender ? subjectID : '';

            if (sceneText) {
                if (mainSubjectEN) mainSubjectEN = `${mainSubjectEN} in ${sceneText}`; else mainSubjectEN = sceneText;
                if (mainSubjectID) mainSubjectID = `${mainSubjectID} di ${sceneText}`; else mainSubjectID = sceneText;
            }
            
            const finalSubjectEN = overallDesc ? `${overallDesc} of ${mainSubjectEN}` : mainSubjectEN;
            const finalSubjectID = overallDesc ? `${overallDesc} dari ${mainSubjectID}` : mainSubjectID;

            const promptPartsEN_desc = [finalSubjectEN].filter(Boolean);
            const promptPartsID_desc = [finalSubjectID].filter(Boolean);

            const detailsText = document.getElementById('details').value.trim();
            if (detailsText) {
                promptPartsEN_desc.push(detailsText);
                promptPartsID_desc.push(detailsText);
            }

            document.querySelectorAll('#style, #lighting, #composition, #camera').forEach(el => {
                if (el.value) {
                    promptPartsEN_desc.push(el.value);
                    promptPartsID_desc.push(el.options[el.selectedIndex].text);
                }
            });

            promptPartsEN_desc.push("hyper-detailed, high quality, sharp focus");
            promptPartsID_desc.push("sangat detail, kualitas tinggi, fokus tajam");

            let finalIdPrompt = promptPartsID_desc.join(', ');
            let finalEnPrompt = promptPartsEN_desc.join(', ');

            const resolutionEl = document.getElementById('resolution');
            if (resolutionEl.value) {
                finalEnPrompt += ` ${resolutionEl.value}`;
                finalIdPrompt += `, ${resolutionEl.options[resolutionEl.selectedIndex].text}`;
            }

            outputIdEl.value = finalIdPrompt;
            outputEnEl.value = finalEnPrompt;
            resultsContainer.classList.add('visible');
            optimizationResultsContainer.classList.remove('visible'); // Hide optimization results on new generation
            toggleActionButtonsVisibility();
        }
        
        function clearFields() {
            formFields.forEach(field => { field.value = ''; });
            outputIdEl.value = '';
            outputEnEl.value = '';
            optimizedOutputIdEl.value = '';
            optimizedOutputEnEl.value = '';
            resultsContainer.classList.remove('visible');
            optimizationResultsContainer.classList.remove('visible');
            toggleActionButtonsVisibility();
        }

        function copyToClipboard(outputElement, buttonElement) {
            outputElement.select();
            outputElement.setSelectionRange(0, 99999); 
            try {
                document.execCommand('copy');
                buttonElement.textContent = 'Disalin!';
                setTimeout(() => { buttonElement.textContent = 'Salin'; }, 2000);
            } catch (err) {
                console.error('Gagal menyalin teks: ', err);
                buttonElement.textContent = 'Gagal';
                setTimeout(() => { buttonElement.textContent = 'Salin'; }, 2000);
            }
        }

        ideateBtn.addEventListener('click', handleIdeation);
        generateBtn.addEventListener('click', generatePrompt);
        clearBtn.addEventListener('click', clearFields);
        copyIdBtn.addEventListener('click', () => copyToClipboard(outputIdEl, copyIdBtn));
        copyEnBtn.addEventListener('click', () => copyToClipboard(outputEnEl, copyEnBtn));
        copyOptimizedIdBtn.addEventListener('click', () => copyToClipboard(optimizedOutputIdEl, copyOptimizedIdBtn));
        copyOptimizedEnBtn.addEventListener('click', () => copyToClipboard(optimizedOutputEnEl, copyOptimizedEnBtn));
        optimizeBtn.addEventListener('click', handleOptimization);
        formFields.forEach(field => field.addEventListener('input', toggleActionButtonsVisibility));
        toggleActionButtonsVisibility();
    </script>
</body>
</html>
